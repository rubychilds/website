{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.portfolio }}
    {{ if .enable }}
    {{ "<!-- Start Portfolio Section -->" | safeHTML }}
    <section class="work-section" id="portfolio">
        <div class="container">
          <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="portfolio-filter">
                        <button type="button" data-filter="all">All</button>
                          {{ range .filtermenu }}
                          <button type="button" data-filter=".{{ .category }}">{{ .name }}</button>
                          {{ end }}
                    </div>
                </div>
            </div>
            <div class="row portfolio-items-wrapper">
                  {{ range .item }}
                    <div class="col-12 col-md-4 mix {{.category}}">
                        <div class="portfolio-block">
                            <img class="img-fluid" src="{{ .image | absURL }}" alt="portfolio-image">
                            <div class="caption" href="{{ .url | absURL }}">
                                <h4>
                                    <a href="">{{ .title }}</a>
                                </h4>
                                <h5>
                                    <a href="">{{ .additional }}</a>
                                </h5>
                            </div>
                        </div>
                    </div>
                    {{ end }}
            </div>
        </div>
        </div>

        <!-- end row -->
    </section>
    {{ "<!-- End section -->" | safeHTML }}
    {{ end }}
{{ end }}
